<html>
    <head>
        <title>User Chat</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/loginform.js")"></script>
    </head>
    <body>
        <div id="mainform">
            <h2>User Chat</h2>
                <!-- Required Div Starts Here -->
            <form name="formname">
                <h3>Login Form</h3>
                <p id="returnmessage"></p>
                <label>Id: <span>*</span></label>
                <input type="text" id="id" placeholder="Id"/>
                <label>First Name: <span>*</span></label>
                <input type="text" id="fname" placeholder="First Name"/>
                <label>Last Name: <span>*</span></label>
                <input type="text" id="lname" placeholder="Last Name"/>
                <input type="button" id="submit" value="Start" onclick="sub()"/>
            </form>
        </div>
        <div id="frienddiv">
            <table id='friendlist'>
            </table>
        </div>
        <div id="msgArea">
            <textarea id="tArea" rows="10" cols="50">

            </textarea>
        </div>
        <div>
            <input id="msg" type="text">
            <input type="button" id="submitMsg" value="Send Message" onclick="send()"/>
            <input type="button" id="logout" value="Logout" onclick="logout()"/>
        </div>
    </body>
</html>
